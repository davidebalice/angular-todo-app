<form
  class="searchContainer"
  [formGroup]="searchForm"
  (ngSubmit)="onSearch(searchInput.value)"
>
 
    <input
      #searchInput
      class="form-control me-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      class="inputField searchField"
    />


  <button class="searchButton" type="submit">
    <mat-icon>search</mat-icon>
  </button>
</form>
