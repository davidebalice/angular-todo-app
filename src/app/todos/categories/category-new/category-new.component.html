<mat-card class="pageCard">
  <mat-card-content>
    <button
      type="button"
      class="fc-button fc-button-primary"
      (click)="onBack()"
    >
      <mat-icon> chevron_left</mat-icon>
      Back
    </button>

    <div class="spacer"></div>

    <form
      *ngIf="categoryForm"
      [formGroup]="categoryForm"
      (ngSubmit)="onSubmit()"
      class="formContainer"
    >
      <div class="inputContainer inputContainerFull">
        <label for="name" class="labelText">Name of category</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control inputField"
        />
      </div>

      <div class="inputContainer inputContainerFull">
        <label for="color" class="labelText">Color</label>
        <div class="flexRow">
          <input
            type="color"
            id="color"
            [(ngModel)]="selectedColor"
            formControlName="color"
            class="form-control inputField inputFieldColor"
          />
          <p class="mt-3">Selected color: {{ selectedColor }}</p>
        </div>
      </div>

      <div class="inputContainer inputContainerFull">
        <label for="color" class="labelText">Icon</label>

        <div class="iconContainer">
          <label *ngFor="let icon of icons">
            <input
              type="radio"
              name="icon"
              formControlName="icon"
              [value]="icon"
            />
            <mat-icon>{{ icon }}</mat-icon>
          </label>
        </div>
      </div>

      <div class="submitContainer">
        <button
          type="button"
          class="fc-button fc-button-primary"
          (click)="onCancel()"
        >
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
        <button
          type="submit"
          class="fc-button fc-button-primary"
          [disabled]="!categoryForm.valid"
        >
          <mat-icon>add_circle</mat-icon>
          Add category
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
