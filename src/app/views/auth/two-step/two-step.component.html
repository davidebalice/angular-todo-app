					<div class="content__authentication__content__logo">
						<a [routerLink]="['/']">
							<img src="./assets/img/logo.svg" alt="">
						</a>
					</div>
					<form id="signInForm" class="content__authentication__form">
						<h2 class="content__authentication__title">Two Step Verification ðŸ‘‹</h2>

		</div>
	</main>
