<div class="content__section content__error">
    <div class="content__error__wrapper">
        <div class="content__error__content">
            <h3 class="content__error__subtitle">Coming Soon</h3>     
            <p class="content__error__desc">We will return very soon</p>
            <div id="countdown" class="countdown">
                <ul class="countdown__wrapper">
                    <li><span class="countdown__days">{{_days}}</span>days</li>
                    <li><span class="countdown__hours">{{_hours}}</span>Hours</li>
                    <li><span class="countdown__minutes">{{_minutes}}</span>Minutes</li>
                    <li><span class="countdown__seconds">{{_seconds}}</span>Seconds</li>
                </ul>
            </div>
        </div><!-- .page-content -->
    </div>
</div>
